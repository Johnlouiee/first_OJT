<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-2xl mx-auto">
    <div class="bg-white shadow rounded-lg p-6">
      <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-900">Edit User</h2>
      </div>

      <div *ngIf="loading && !editForm.value.username" class="text-center py-8">
        <div class="text-gray-500">Loading user data...</div>
      </div>

      <form *ngIf="!loading || editForm.value.username" [formGroup]="editForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input
              id="username"
              name="username"
              type="text"
              formControlName="username"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
            <div *ngIf="username?.invalid && username?.touched" class="text-red-500 text-xs mt-1">
              Username is required
            </div>
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              formControlName="email"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
            <div *ngIf="email?.invalid && email?.touched" class="text-red-500 text-xs mt-1">
              <div *ngIf="email?.errors?.['required']">Email is required</div>
              <div *ngIf="email?.errors?.['email']">Please enter a valid email</div>
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password (leave blank to keep current)</label>
            <input
              id="password"
              name="password"
              type="password"
              formControlName="password"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="New password (optional)"
            />
            <div *ngIf="password?.invalid && password?.touched" class="text-red-500 text-xs mt-1">
              <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</div>
            </div>
          </div>

          <div></div>

          <div>
            <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
            <input
              id="first_name"
              name="first_name"
              type="text"
              formControlName="first_name"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
            <div *ngIf="first_name?.invalid && first_name?.touched" class="text-red-500 text-xs mt-1">
              First name is required
            </div>
          </div>

          <div>
            <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input
              id="last_name"
              name="last_name"
              type="text"
              formControlName="last_name"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
            <div *ngIf="last_name?.invalid && last_name?.touched" class="text-red-500 text-xs mt-1">
              Last name is required
            </div>
          </div>

          <div>
            <label for="contact_number" class="block text-sm font-medium text-gray-700">Contact Number</label>
            <input
              id="contact_number"
              name="contact_number"
              type="text"
              formControlName="contact_number"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="Contact number (optional)"
            />
          </div>
        </div>

        <div *ngIf="errorMessage" class="rounded-md bg-red-50 p-4">
          <div class="text-sm text-red-800">{{ errorMessage }}</div>
        </div>

        <div *ngIf="successMessage" class="rounded-md bg-green-50 p-4">
          <div class="text-sm text-green-800">{{ successMessage }}</div>
        </div>

        <div class="flex justify-end space-x-3">
          <button
            type="button"
            (click)="cancel()"
            class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Cancel
          </button>
          <button
            type="submit"
            [disabled]="loading"
            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
          >
            {{ loading ? 'Saving...' : 'Save Changes' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
